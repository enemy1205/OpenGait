data_cfg:
  dataset_name: CASIA-B
  dataset_root: /home/sp/datasets/CASIA_B/silhouettes_seg_cut_pkl
  dataset_partition: ./datasets/CASIA-B/CASIA-B.json
  num_workers: 12
  remove_no_gallery: false # Remove probe if no gallery for it
  test_dataset_name: CASIA-B

evaluator_cfg:
  enable_float16: true
  restore_ckpt_strict: true
  restore_hint: 0
  save_name: Phase_Rec_STTN
  eval_func: evaluate_image_rec
  sampler:
    batch_shuffle: false
    batch_size: 8
    sample_type: all_ordered
    frames_all_limit: 720
  transform:
    - type: BaseSilTransform
    - type: BaseSilTransform

loss_cfg:
  - loss_term_weight: 1
    type: AdversarialLoss
    log_prefix: adv
  - loss_term_weight: 1
    type: GanLoss
    log_prefix: gan
    imgloss_type: 'L1'
    adversarial_weight: 1
    img_weight: 100

model_cfg:
  model: STTN_Rec
  Gen:
    channel: 128
    stack_num: 2
    patchsize: [[4,4],[2,2]]
  Dis:
    input_c: 1
    hidden_size: 32
    use_sigmoid: True
  lr_D: 0.0001

optimizer_cfg:
  lr: 0.0001
  betas:
    - 0
    - 0.99
  solver: Adam
  weight_decay: 0.0005

scheduler_cfg:
  gamma: 0.1
  milestones: # Learning Rate Reduction at each milestones
    - 10000
    - 15000
  scheduler: MultiStepLR

trainer_cfg:
  enable_float16: true # half_percesion float for memory reduction and speedup
  with_test: true
  log_iter: 100
  restore_ckpt_strict: false
  restore_hint: 0
  optimizer_reset: true
  scheduler_reset: true
  sync_BN: true
  save_iter: 4000
  save_name: Phase_Rec_STTN
  total_iter: 20000
  sampler:
    batch_shuffle: false
    batch_size:
      - 16 # TripletSampler, batch_size[0] indicates Number of Identity
      - 4 #                 batch_size[1] indicates Samples sequqnce for each Identity
    # frames_num_fixed: 30
    # frames_skip_num: 0
    frames_num_fixed: 30 # fixed frames number for training
    frames_num_max: 40 # max frames number for unfixed training
    frames_num_min: 20 # min frames number for unfixed traing
    sample_type: fixed_ordered
    frames_skip_num: 0
    type: TripletSampler
  transform:
    - type: BaseSilTransform
    - type: BaseSilTransform